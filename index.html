<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="a challenge from frontend mentor to build a Product preview card component - HTML and CSS"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Fraunces -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="container">
      <article class="card">
        <figure>
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum Product Image"
              class="product-image"
            />
          </picture>
        </figure>

        <div class="product-info">
          <header>
            <span>Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p class="discount">$149.99</p>
            <p class="original">$169.99</p>
          </div>

          <button aria-label="Add Gabrielle Essence Eau De Parfum to cart">
            <img src="images/icon-cart.svg" alt="" aria-hidden="true" />
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://jeraldbianan.com/#/">Jerald Bianan</a>.
      </div>
    </footer>
  </body>
</html>
